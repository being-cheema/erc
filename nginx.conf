server {
    server_name api.eroderunnersclub.com;

    client_max_body_size 20M;

    # API routes → Express (port 3001)
    location /functions/v1/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
    }

    # API data routes
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Static assets with long cache (content-hashed filenames)
    location /assets/ {
        alias /home/aditya/strava-runners-connect/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # Server-side native OAuth callback — Strava redirects here directly.
    # Express handles code exchange + JWT creation, then 302s to deep link.
    location /auth/strava/callback {
        proxy_pass http://127.0.0.1:3001/functions/v1/strava-auth/callback;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Everything else → serve from dist/ (SPA fallback to index.html)
    location / {
        root /home/aditya/strava-runners-connect/dist;
        try_files $uri $uri/ /index.html;

        # Cache index.html aggressively to prevent stale WebView cache
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
            etag on;
        }
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.eroderunnersclub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.eroderunnersclub.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = api.eroderunnersclub.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name api.eroderunnersclub.com;
    return 404;
}
